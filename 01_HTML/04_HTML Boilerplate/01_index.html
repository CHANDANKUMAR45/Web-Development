<!DOCTYPE html>
<!-- Declares the document type and version of HTML (HTML5) -->

<html lang="en">
<!-- The <html> tag is the root element of the HTML document. 'lang' attribute specifies the language -->

<head>
    <!-- The <head> section contains meta-information about the document -->
    
    <meta charset="UTF-8">
    <!-- Defines the character set to be used. UTF-8 supports most characters -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on different devices (mobile, tablets, etc.) -->
    
    <title>My Web Page</title>
    <!-- Defines the title of the webpage that appears in the browser tab -->
</head>

<body>
    <!-- The <body> section contains the content that will be displayed in the browser -->
</body>
